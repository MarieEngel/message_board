{% extends 'post/base.html' %}
{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col col-lg-8 border form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4 px-2">Add a new Post</legend>
                {{ form.as_p  }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-submit-custom" type="submit">Submit</button>
            </div>
        </form>
        <div class="border-top pt-3">
            {{ success_message }}
        </div>
        </div>
    </div>
</div>
{% endblock content %}
