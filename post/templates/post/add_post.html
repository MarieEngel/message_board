{% extends 'post/base.html' %}
{% block content %}
<div class="container">
    <h1>Add a new Post</h1>
    <div class="col-sm-7">
        <form method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-dark">Submit</button>
        </form>
    </div>
    <p>
        {{ success_message }}
    </p>
</div>
{% endblock content %}
