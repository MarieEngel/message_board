{% extends 'post/base.html' %}
{% block title %} New Comment {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col col-lg-8 border form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4 px-2">Add Comment</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-submit-custom" type="submit">Submit</button>
                <a href="{% url 'post:post' form.instance.post.id %}" class="btn btn-cancel-custom" role="button">Cancel</a>
            </div>
        </form>
        <div class="border-top pt-3">
            {{ success_message }}
        </div>
        </div>
    </div>
</div>
{% endblock %}
