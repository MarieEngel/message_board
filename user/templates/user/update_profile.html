{% block content %}
<div class="container">

        <div class="col col-lg-8 border form">

                {% csrf_token %}

                <fieldset>
                    <legend class="border-bottom mb-4 px-2">Edit Profile</legend>
                    {{ u_form.as_p }} <!-- User form -->
                    {{ p_form.as_p }} <!-- Profile form -->
                </fieldset>
                <!-- </div> -->
                <div class="form-group">
                    <!-- <a href="#" role="button" class="px-3 btn btn-cancel-custom">
                        Cancel
                    </a>  -->
                    <button class="px-3 btn btn-submit-custom" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
