{% extends 'post/base.html' %}


{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col col-lg-8 border">
            {% if u_form %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <legend class="border-bottom mb-4">Edit Profile</legend>
                    {{ u_form.as_p }} <!-- User form -->
                    {{ p_form.as_p }} <!-- Profile form -->
                </div>
                <div class="mt-3 gap-2 d-flex justify-content-end">
                    <a href="#" role="button" class="px-3 btn btn-outline-dark">
                        Cancel
                    </a> 
                    <button class="px-3 btn btn-outline-dark" type="submit">Save</button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
