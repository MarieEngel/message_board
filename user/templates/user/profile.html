{% extends 'post/base.html' %}
{% block title %}Profile{% endblock %}
{% block seo %}
    <meta name="description"
          property="og:description"
          content="This page displays your profile with username, email, phone and the option to edit the profile.">
{% endblock %}
{% block content %}
    <style>
    .gradient-custom {
  /* fallback for old browsers */
  background: #f6d365;

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to right bottom, rgb(224, 211, 172), rgba(253, 160, 133, 1));

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to right bottom, rgb(228, 205, 142), rgba(253, 160, 133, 1))
}
    </style>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-white"
                             style="border-top-left-radius: .5rem;
                                    border-bottom-left-radius: .5rem;">
                            <img src="{{ user.profile.image.url }}"
                                 alt="Avatar"
                                 class="img-fluid my-5"
                                 style="width: 80px;"/>
                            <h5>{{ user.username }}</h5>
                            <a href="{% url 'user:update-profile' %}"
                               role="button"
                               class="btn btn-outline-light"
                               data-mdb-ripple-color="dark">
                                Edit profile
                            </a>
                        </div>
                        <div class="profile-info-board col-md-8">
                            <div class="card-body p-4">
                                <h6>Information</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Email</h6>
                                        <p class="text-muted">
                                            {{ user.email }}
                                        </p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Phone</h6>
                                        <p class="text-muted">
                                            {{ user.phone }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
