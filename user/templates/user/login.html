{% extends 'post/base.html' %}


{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col col-lg-8 border form">
        <!-- Sign up form -->
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group"> 
                    <legend class="border-bottom mb-4 px-2">Log in</legend>
                    {{ form.as_p }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-submit-custom" type="submit">Login</button>
                </div>
            </form>
            <!-- Sign in form -->
            <div class="border-top pt-3">
                <small class="text-muted">
                    Do you need an account? <a class="ml-2" href="{% url 'user:register' %}">Sign up now</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
